<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8"/> <!--<balise de language>-->
        <title>Login_page</title> <!--<Titre du site-->
        <link rel="icon" type="image/jpg" href="logo.png"> <!--<logo de la page web>-->
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login">
            <h1>Inserez vous dans le monde du design</h1>
            <form  method="post">
                <p>
                    <label for="email">Votre mail</label>
                    <input type="text" name="Email" id="email"
                    placeholder="Ex :edwin2345@gmail.com"/>

                    <label for="identifiant">Votre identifiant</label>
                    <input type="text" name="identifiant" id="identifiant"
                    placeholder="Ex : Edwin_248"/>

                    <label for="motdepasse">Votre mot de passe</label>
                    <input type="text" name="Mot de passe" id="motdepasse"
                    placeholder="Ex : *********"/>
                </p>
            </form>
        </div>

        <div class="image">
            <img src="wallhaven.png">
        </div>
    </body>
